server {
    listen 80;
    server_name localhost;
    client_max_body_size 500M;

    location / {
        root /usr/share/nginx/html;
        index index.html;
        try_files $uri $uri/ /index.html;
    }

    # Proxy requests to Python backend
    location /api/python/ {
        proxy_pass http://python-backend:8000/;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_read_timeout 300;
        proxy_connect_timeout 300;
        proxy_send_timeout 300;
    }

    # Proxy requests for Wall tools (Python)
    location /api/wall/ {
        proxy_pass http://python-backend:8000/api/wall/;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_read_timeout 300;
        proxy_connect_timeout 300;
        proxy_send_timeout 300;
    }

    # Proxy requests to Rust backend
    location /api/rust/ {
        proxy_pass http://rust-backend:8001/;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
    }

    # Proxy requests to Java backend
    location /api/java/ {
        proxy_pass http://java-backend:8002/;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
    }

    # Catch-all for Python Backend (Scanner, Live, Intel, etc.)
    location /api/ {
        proxy_pass http://python-backend:8000;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
    }
    
    # Enable CORS for development if needed (though proxy handles same-origin)
    add_header 'Access-Control-Allow-Origin' '*';
    add_header 'Access-Control-Allow-Methods' 'GET, POST, OPTIONS';
}
